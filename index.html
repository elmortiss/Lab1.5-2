<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>ALLSAINTS</title>
    <link href="https://fonts.googleapis.com/css?family=Lora" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">
    <link rel="stylesheet" href="./public/css/main.css">
    <link rel="icon" type="image/png" href="./images/favicon.png">
</head>
<body>
    <header class="header">
        <div class="top_nav">
                <select class="nav_left">
                    <option>English (GBP/£)</option>
                    <option>Deutsch (EUR/€)</option>
                    <option>English (USD/$)</option>
                </select>
            <nav class="nav_right">
                    <a class="sign_in" href="#">Sign In</a>
            </nav>
        </div>
        <div class="flex-wrap-header">
            <nav class="flex-wrap-nav">
                <p class="menu_item">Women</p>
                <p class="menu_item">Men</p>
            </nav>
            <h1 class="header_title">AllSaints</h1>
            <div class="header_search"> 
                <input type="text" placeholder="Search..">
            </div>
        </div>
    </header>
    <div class="flex-wrap">
        <div class="card">
            <div class="card_img">
                <img  src="./images/card_1.jpg"> 
                <i class="fas fa-heart"></i>
                <img class="fade" src="./images/card_1_hover.jpg">
            </div>
            <p class="card_title">CONROY LEATHER BIKER JACKET</p>
            <p class="card_price">£358.00</p>
            <div class="card_color"></div>
        </div>
        <div class="card">
                <div class="card_img"> 
                    <img  src="./images/card_2.jpg">
                    <i class="fas fa-heart"></i>
                        <img class="fade" src="./images/card_2_hover.jpg">
                    </div>
                <p class="card_title">PRESCOTT LEATHER BIKER JACKET</p>
                <p class="card_price-sale">£200.00 <span class="grey">Was £318.00 </span></p>
                <div class="card_color"></div>
               
            </div>
            <div class="card">
                    <div class="card_img"> 
                            <img  src="./images/card_3.jpg">
                            <i class="fas fa-heart"></i>
                            <img class="fade" src="./images/card_3_hover.jpg">
                        </div>
                    <p class="card_title">BALFERN LEATHER BIKER JACKET</p>
                    <p class="card_price">£318.00</p>
                    <div class="card_color"></div>
                </div>
                <div class="card">
                        <div class="card_img"> 
                                <img  src="./images/card_4.jpg">
                                <i class="fas fa-heart"></i>
                                <img class="fade" src="./images/card_4_hover.jpg">
                            </div>
                        <p class="card_title">PAPIN LEATHER BIKER JACKET</p>
                        <p class="card_price-sale">£200.00 <span class="grey">Was £380.00</span></p>
                        <div class="card_color"></div>
                    </div>    
    </div>
</body>
</html>
